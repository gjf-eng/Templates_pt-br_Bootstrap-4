<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Meu estilo CSS -->
    <link rel="stylesheet" href="css/mystyle.css">

    <title>Template inicial</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3 d-table">
          <div class="d-table-cell align-middle">
            <h4>Col-3</h4> 
          </div>  
        </div>
        <div class="col-6 d-table">
          <div class="d-table-cell align-middle">
            <h4>Col-6</h4>  
          </div>  
        </div>
      </div>
      <div class="row" id="row-conteudo">
        <div class="col-9 d-flex flex-column w-100">
          <div>
            <p>
              <h4>Primeira linha</h4>
            </p>
          </div>
          <div id="flex-row">
            <p>
              <h4>Segunda linha</h4>
            </p>
          </div>
          <div>
            <p>
              <h4>Terceira linha</h4>
            </p>
          </div>
        </div>
        <div class="col-3 d-flex flex-column w-100">
          <div>
            <p>
              <h4>Primeiro</h4>
            </p>
          </div>
          <div id="flex-row">
            <p>
              <h4>Segundo</h4>
            </p>
          </div>
        </div>
      </div>
      <div class="row">  
        <div class="col-12">
          <div class="wrapper">
            <p>
              <h4>Col-12</h4>
            </p>
          </div>
        </div>
      </div>
    </div>  

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
